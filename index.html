<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <title>Electron IPC</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Electron IPC!</h1>
    <div class="row">
      We are using Node.js <span id="node-version"></span>, Chromium
      <span id="chrome-version"></span>, and Electron
      <span id="electron-version"></span>.
    </div>
    <button id="request-os-info" class="row">Request OS Info via IPC</button>
    <div id="os-info" class="row"></div>
    <button id="make-n-ipc-requests" class="row">Make 1000 IPC requests</button>
    <div id="n-ipc-requests-result" class="row"></div>
    <button id="make-n-remote-module-calls" class="row">
      Make 1000 remote.module requests
    </button>
    <div id="make-n-remote-module-calls-result" class="row"></div>
    <div id="time" class="row"></div>
    <script>
      require("./dist/renderer/renderer.js");
    </script>
  </body>
</html>
